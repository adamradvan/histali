name: Update Service Worker Version

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update SW cache version
        run: |
          # Use short commit hash as version
          VERSION="histali-$(git rev-parse --short HEAD)"
          sed -i "s/const CACHE_NAME = .*/const CACHE_NAME = '$VERSION';/" sw.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sw.js
          git diff --staged --quiet || git commit -m "chore: update SW cache version"
          git push
